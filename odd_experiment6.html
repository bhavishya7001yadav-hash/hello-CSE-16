<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <style>
    body {
      background-color: #565454;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: black;
      margin-top: 30px;
    }

    .product-card {
      background-color: white;
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      border:1.9px solid #ff0a0a;
      border-radius: 5px;
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-card h2 {
      font-size: 20px;
      color: black;
    }

    .product-card p.description {
      color: grey;
      font-size: 14px;
    }

    .price {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <h1>My E-commerce Store</h1>
  <div class="product-card">
    <img src="laptop.jpeg" alt="Stylish T-Shirt">
    <h2>MacBook Pro 14</h2>
    <p class="description">Supercharged by M5, M4 Pro or M4 Max, MacBook Pro empowers you to take on the most demanding projects.</p>
    <p class="price">Price: â‚¹169900.00</p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
