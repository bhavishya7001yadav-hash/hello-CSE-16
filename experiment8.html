<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#228aeb; 
      --card-bg: #fffefe;
      --page-bg: #ffffff;
      --border: #111;
    }
    *{box-sizing:border-box}
    body{font-family: 'Open Sans', system-ui, Arial; margin:0; background:var(--page-bg); color:#000000}

   
    .frame{
      border:3px solid #000000; 
      margin:24px 16px;
      padding:28px 40px;
      border-radius:2px;
      background: #fff;
      box-shadow:none;
    }

  
    .cards-row{
      display:flex;
      gap:48px;
      justify-content:center;
      align-items:flex-start;
      max-width:1200px;
      margin:0 auto;
      padding:20px 0;
    }

    .card{
      background:var(--card-bg);
      width:260px;
      padding:34px 22px 28px;
      border-radius:12px;
      border:3px solid #0e59c1;
      box-shadow:none;
      text-align:center;
      position:relative;
      box-shadow: #06041e33 0px 4px 6px -1px, #310ae133 0px 2px 4px -1px;
    }


    .badge{
      width:64px;
      height:64px;
      background:var(--accent);
      border-radius:50%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font: weight 100px;;
      font-family: 'Playfair Display', serif;
      font-size:18px;
      margin: -72px auto 12px; /* pull up above card */
      box-shadow:none;
      border:4px solid rgba(255,255,255,0.75);
      background-image:linear-gradient(180deg,var(--accent),#0c82f8);
    }

    .name{
      font-family: 'Playfair Display', serif;
      font-weight:700;
      font-size:18px;
      margin-top:8px;
      margin-bottom:6px;
    }
    .meta{font-size:13px; color:#222; margin:6px 0;}
    .muted{font-size:12px; color:#333; margin-top:8px}

 
    @media (max-width:920px){
      .cards-row{gap:20px; padding:6px}
      .card{width:220px;padding:28px 14px}
    }
    @media (max-width:680px){
      .cards-row{flex-direction:column;align-items:center}
      .frame{padding:22px}
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="cards-row">

      <div class="card">
        <div class="badge">JK</div>
        <div class="name">Jeet Kumar</div>
        <div class="meta">B.Tech - CSE</div>
        <div class="meta">Roll No: 21CS1007</div>
        <div class="muted">1st Year</div>
      </div>

      <div class="card">
        <div class="badge">AR</div>
        <div class="name">Asha Rani</div>
        <div class="meta">B.Tech - IT</div>
        <div class="meta">Roll No: 21IT1012</div>
        <div class="muted">1st Year</div>
      </div>

      <div class="card">
        <div class="badge">RK</div>
        <div class="name">Rohit Kumar</div>
        <div class="meta">B.Tech - ECE</div>
        <div class="meta">Roll No: 21EC1009</div>
        <div class="muted">1st Year</div>
      </div>
      
       <div class="card">
        <div class="badge">BC</div>
        <div class="name">Bitchess</div>
        <div class="meta">B.Tech - IT</div>
        <div class="meta">Roll No: 21IT1012</div>
        <div class="muted">1st Year</div>
      </div>

    </div>
  </div>

</body>
</html>
